definitions:
  device:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: string
        minLength: 3
      name:
        type: string
        minLength: 1
      created:
        type: integer
        format: 'int32'
      metaData:
        type: string
        additionalProperties:
          type: string
paths:
  /devices:
    get:
      tags: ['devices']
      operationId: list
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/device"
        default:
          description: error
          schema:
            $ref: './common.yml#/error'
    post:
      tags: ['devices']
      operationId: create
      parameters:
        - name: body
          in: body
          schema:
            $ref: "#/definitions/device"
      responses:
        '201':
          description: Created
          schema:
            $ref: './common.yml#/id'
        default:
          description: error
          schema:
            $ref: './common.yml#/error'

  /devices/{id}:
    parameters:
      - type: string
        name: id
        in: path
        required: true
    get:
      tags: ['devices']
      operationId: get
      responses:
        '200':
          description: OK
          schema:
            $ref: "#/definitions/device"
        default:
          description: error
          schema:
            $ref: './common.yml#/error'
    put:
      tags: ['devices']
      operationId: updateOne
      parameters:
        - name: body
          in: body
          schema:
            $ref: "#/definitions/device"
      responses:
        '200':
          description: OK
          schema:
            $ref: "#/definitions/device"
        default:
          description: error
          schema:
            $ref: './common.yml#/error'
    delete:
      tags: ['devices']
      operationId: deleteOne
      responses:
        '204':
          description: Deleted
        default:
          description: error
          schema:
            $ref: './common.yml#/error'
