error:
  type: object
  required:
    - message
  properties:
    code:
      type: integer
      format: int64
    message:
      type: string

id:
  type: object
  required:
    - id
  properties:
    id:
      type: string

action:
  type: object
  required:
    - action
  properties:
    action:
      type: string